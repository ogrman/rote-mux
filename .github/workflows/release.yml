name: Release

on:
  push:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-version:
    name: Check if release needed
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version' rote/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if gh release view "${{ steps.version.outputs.version }}" > /dev/null 2>&1; then
            echo "Release ${{ steps.version.outputs.version }} already exists"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Release ${{ steps.version.outputs.version }} does not exist"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build ${{ matrix.target }}
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: rote
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: rote
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: rote
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.artifact }} dist/
          cd dist
          tar czf rote-${{ matrix.target }}.tar.gz ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rote-${{ matrix.target }}
          path: dist/rote-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: [check-version, build]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"

          # Collect all artifacts
          FILES=$(find artifacts -name '*.tar.gz' -type f)

          # Create release with artifacts
          gh release create "$VERSION" \
            --title "$VERSION" \
            --generate-notes \
            $FILES
