default: ping-demo
services:
  google-ping:
    start: ping google.com
  cloudflare-ping:
    start: ping 1.1.1.1
  short-lived:
    start: bash -c 'echo "Starting short-lived service"; sleep 5; echo "Service exiting after 5 seconds"'
    require: [setup-task]
  setup-task:
    run: true
  ping-demo:
    require: [google-ping, cloudflare-ping, short-lived]
